    <title>my Google map</title>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Google map</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            var option = {
                zoom:8,
                center:{lat:42.3601,lng:-71.0589}
            }
            var map = new
             google.maps.Map(document.getElementBy('map'),option);
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
